<md-card>
  <img src="assets/img/placeholder.png" alt="Card image cap" class="card-img-top" width="200" height="200">
  <md-card-title>{{album?.title}}</md-card-title>
  <md-card-content class="secondary">
    <div>
      <label>Price: </label>{{album?.price | currency}}
    </div>

    <div>
      <label>Date:</label>{{album?.created?.created | date}}
    </div>
  </md-card-content>

  <md-card-actions align="end">
    <button *ngIf="loggedIn()" md-raised-button color="primary" (click)="onSelect(album)">
      Add to cart
    </button>
    <p *ngIf="!loggedIn()">Please log in to add this item to your cart</p> 
  </md-card-actions>
</md-card>
